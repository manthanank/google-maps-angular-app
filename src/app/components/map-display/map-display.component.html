<google-map #map [zoom]="zoom" width="100%" height="100%">
  <map-directions-renderer *ngIf="directionsResult$ | async as directionResults" [directions]="directionResults">
  </map-directions-renderer>
  <map-marker *ngFor="let markerPosition of markerPositions" [position]="markerPosition">
  </map-marker>
</google-map>
