<mat-card *ngIf="data?.address" class="mat-elevation-z5">
  <img class="place-image" mat-card-image [src]="data?.imageUrl" alt="Place Photo" />
  <mat-card-header>
    <img [src]="data?.iconUrl" mat-card-avatar />
    <mat-card-title>{{ data?.name }}</mat-card-title>
  </mat-card-header>
</mat-card>
